<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resource/css/StylClientes.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">

            <center>
                <h2>Bajas y cancelaciones</h2>
                <h:panelGrid columns="2">
                    <p:outputLabel value="codigo Del Cliente"/>
                    <p:inputText />

                    <p:outputLabel value="Nombre Del Cliente"/>
                    <p:inputText />


                    <p:column/>
                    <p:commandButton value="Buscar"/>
                </h:panelGrid>
                <h2>Internet</h2>
                <p:dataTable id="internet"  var="paciente" scrollable="true" scrollHeight="150">
                    <p:column  headerText="Numero de Contratacion">
                        <p:outputLabel />
                    </p:column>

                    <p:column headerText="Fecha_contratacion">
                        <p:outputLabel />
                    </p:column>

                    <p:column headerText="Fecha_renovacion">
                        <p:outputLabel />
                    </p:column>

                    <p:column headerText="fecha_culminacion">
                        <p:outputLabel />
                    </p:column>

                    <p:column headerText="id_cliente">
                        <p:outputLabel />
                    </p:column>

                    <p:column headerText="id_paquete">
                        <p:outputLabel />
                    </p:column>
                </p:dataTable>
                <h2>Cable</h2>
            </center>
        </h:form>

    </h:body>
</html>
