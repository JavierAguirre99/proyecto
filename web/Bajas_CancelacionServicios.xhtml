<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resource/css/StylClientes.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">
            <h2 class="form-titulo">BAJAS/ CANCELACION DE SERVICIOS</h2>
            <div class="contenedor-inputs">

                <p:panelGrid>
                    <p:outputLabel value="Codigo Codigo"/>
                    <p:inputText id="cliente" placeholder="Ingrese codigo" class="input-48" required=""/>
                    <br/>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText  placeholder="" class="input-48" required=""/>

                    <p:commandButton  value="Buscar" class="btn-enviar" />

                    <br/>
                    <p:outputLabel value="Internet"/>
                    <p:inputText  placeholder="Internet" class="input-100" required=""/>
                    <br/>
                    <p:outputLabel value="Cable"/>
                    <p:inputText  placeholder="Cable" class="input-100" required=""/>
                    <br/>
                </p:panelGrid>
            </div>
            <div class="center">
                <p:commandButton value="Baja" class="btn-enviar" />
                <p:commandButton value="Reresar" class="btn-enviar"  onclick= "location = 'MenuPrincipal.xhtml'"/> 
            </div>
            <br/>
            <div class="center">
                <p:commandButton value="Promocion" class="btn-enviar" onclick=""/> 
            </div>
        </h:form>

    </h:body>
</html>
