<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="4">
                <p:outputLabel value="Codigo:"/>
                <p:inputText id="Codigo" value="#{clientesBean.cliente.id_cliente}"/>
                <p:outputLabel value="Nombre:" />
                <p:inputText id="Nombre" value="#{clientesBean.cliente.nombre}"/>
                <p:outputLabel value="Apellido:"/>
                <p:inputText id="Apellido" value="#{clientesBean.cliente.apellido}"/>
                <p:outputLabel value="Direccion:"/>
                <p:inputText id="Direccion" value="#{clientesBean.cliente.direccion}"/>
                <p:outputLabel value="Nit:" />
                <p:inputMask  mask="9999999" id="nit" value="#{clientesBean.cliente.nit}"/>
                <p:outputLabel value="Dpi:"/>
                <p:inputMask  mask="99999999" id="dpi" value="#{clientesBean.cliente.dpi}"/>
                <p:outputLabel value="Fecha Nac"/>
                <p:inputText id="fechanac" value="#{clientesBean.cliente.fechanac}"/>
                <p:outputLabel value="Telefono:"/>
                <p:inputMask  mask="99999999" value="#{clientesBean.cliente.telefono}"/>
                <p:outputLabel value="Celular:"/>
                <p:inputMask  mask="99999999"  id="Celular" value="#{clientesBean.cliente.celura}"/>
                <p:outputLabel value="id_categoria:"/>
                <p:inputMask  mask="9" id="categria" value="#{clientesBean.cliente.id_categoria}"/>
                <p:outputLabel value="estado:"/>
                <p:inputMask  mask="9" id="estado" value="#{clientesBean.cliente.id_estado}"/>
                <p:outputLabel value="id_tipoCliente:"/>
                <p:inputMask  mask="9" id="tipocliente" value="#{clientesBean.cliente.id_tipo_cliente}"/>
            </h:panelGrid>
            <p:commandButton value="Agregar Cliente" action="#{clientesBean.registrar()}"/>
            <p:commandButton value="Cancelar" actionListener="#{clientesBean.registrar()}"/>
        </h:form>
    </h:body>
</html>
