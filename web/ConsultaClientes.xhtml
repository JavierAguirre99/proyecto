<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resource/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/StylClientes.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">
            <h2 class="form-titulo">CONSULTA CLIENTES</h2>
            <p:outputLabel value="Estado" class="right"/> 
            <p:inputText  type="codCliente" class="right" placeholder="" class="input-48"
                          <br/>
                <br/>
                <br/>
                <div class="contenedor-inputs">

                    <p:outputLabel value="Codigo Cliente:"/>
                    <p:inputText  placeholder="Ingrese" class="input-48" required=""/>
                    <br/>
                    <p:panelGrid>

                        <label>Nombre :</label>
                        <input type="text" name="apellidos" placeholder="" class="input-10" required=""/>

                        <label>Fecha Nac :</label>
                        <input type="text" name="fechaNac" placeholder="" class="input-10" required=""/>
                        <label>Cel :</label>
                        <input type="text" name="cel" placeholder="" class="input-10" required=""/>
                        <br/>
                        <label >Apellido :</label>
                        <input type="text" name="apellido" placeholder="" class="input-10" required=""/>
                        <label >DPI :</label>
                        <input type="text" name="dpi" placeholder="" class="input-10" required=""/>
                        <label>NIT :</label>
                        <input type="text" name="nit" placeholder="" class="input-10" required=""/>
                        <br/>
                        <label >Direccion : </label>
                        <input type="text" name="direccion" placeholder="" class="input-10" required=""/>
                        <label>TEl :</label>
                        <input type="text" name="tel" placeholder="" class="input-10" required=""/>
                        <br/>
                        <label >Servicios Internet :</label>
                        <input type="text" name="servicioInternet" placeholder="" class="input-100" required=""/>
                        <br/>
                        <label > Servicios Cable :</label>
                        <input type="text" name="servicioCable" placeholder="" class="input-100" required=""/>
                        <br/>
                        <label>Historial Facturacion :</label>
                        <input type="text" name="HistorialFacturacion" placeholder="" class="input-100" required=""/>
                    </p:panelGrid>
                </div>
                <div class="center">
                    <p:commandButton value="Consultar" class="btn-enviar" />
                    <p:commandButton value="Regresar" class="btn-enviar"  onclick= "location = 'MenuPrincipal.xhtml'"/> 
                    <p:commandButton value="Imprimir" class="btn-enviar" /> 
                </div>
        </h:form>

    </h:body>
</html>
