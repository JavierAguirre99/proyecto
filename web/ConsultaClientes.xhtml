<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resource/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/StylClientes.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">
            <h2 class="form-titulo">CONSULTA CLIENTES</h2>
            <p:outputLabel value="Estado" class="right" for="code"/> 
            <p:inputText  id="code" type="codCliente" class="right" placeholder="" />
                          <br/>
                <br/>
                <br/>
                <div class="contenedor-inputs">

                    <p:outputLabel value="Codigo Cliente:"/>
                    <p:inputText  placeholder="Ingrese" class="input-48" required=""/>
                    <br/>
                    <p:panelGrid>

                        <p:outputLabel value="Nombre:" for="nombre"/>
                        <p:inputText id="nombre" placeholder="" class="input-10" required=""/>

                        <p:outputLabel value="Fecha Nac:" for="fechanac"/>
                        <p:inputText id="fechanac" placeholder="" class="input-10" required=""/>
                        <p:outputLabel value="Cel:" for="cel"/>
                        <p:inputText id="cel" placeholder="" class="input-10" required=""/>
                        <br/>
                        <p:outputLabel value="Apellido:" for="apellido"/>
                        <p:inputText id="apellido" placeholder="" class="input-10" required=""/>
                        <p:outputLabel value="DPI:" for="dpi"/>
                        <p:inputText id="dpi" placeholder="" class="input-10" required=""/>
                        <p:outputLabel value="NIT:" for="nit"/>
                        <p:inputText id="nit" placeholder="" class="input-10" required=""/>
                        <br/>
                        <p:outputLabel value="Direccion" for="direccion"/>
                        <p:inputText id="direccion" placeholder="" class="input-10" required=""/>
                        <p:outputLabel value="Telefono" for="tel"/>
                        <p:inputText id="tel" placeholder="" class="input-10" required=""/>
                        <br/>
                        <p:outputLabel value="Servicios de Intenet" for="Serviciosint"/>
                        <p:inputText id="Serviciosint" placeholder="" class="input-10" required=""/>
                        <br/>
                        <p:outputLabel value="Servicios De Cable" for="servicioscable"/>
                        <p:inputText id="servicioscable" placeholder="" class="input-10" required=""/>
                        <br/>
                        <p:outputLabel value="Historial de Facturacion" for="historial"/>
                        <p:inputText id="historial" placeholder="" class="input-10" required=""/>
                    </p:panelGrid>
                </div>
                <div class="center">
                    <p:commandButton value="Consultar" class="btn-enviar" />
                    <p:commandButton value="Regresar" class="btn-enviar"  onclick= "location = 'MenuPrincipal.xhtml'"/> 
                    <p:commandButton value="Imprimir" class="btn-enviar" /> 
                </div>
        </h:form>

    </h:body>
</html>
