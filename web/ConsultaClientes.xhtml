<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="resource/css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/StylClientes.css" rel="stylesheet" type="text/css"/>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">
            <h2 class="form-titulo">CONSULTA CLIENTES</h2>
            <h:panelGrid columns="4" cellpadding="5">
            <label class="right"> CODIGO <p:inputText  placeholder="" class="input-48" value="Estado" /> </label>
            <br/>
            <br/>
            <br/>
            
                <label> Codigo Cliente: <p:inputText  placeholder="Ingrese" class="input-48" required=""/> </label>
                <br/>
                <label> Nombre: <p:inputText id="nombre" placeholder=""  required="" /> </label>
                <label> Fecha Nac:<p:inputText id="fechanac" placeholder=""  required=""/> </label>
                <label> Cel: <p:inputText id="cel" placeholder=""  required=""/> </label>
                <br/>
                <label> Apellido:<p:inputText id="apellido" placeholder="" required=""/> </label>
                <label> DPI: <p:inputText id="dpi" placeholder=""  required=""/> </label>
                <label> NIT:<p:inputText id="nit" placeholder="" required=""/> </label>
                
                <label> Direccion: <p:inputText id="direccion" placeholder=""  required=""/> </label>
                <label>Telefono: <p:inputText id="tel" placeholder=""  required=""/> </label>
                
                </h:panelGrid>
            <h:panelGrid>
                <label> Servicios de Intenet: <p:inputText id="Serviciosint" placeholder=""  required=""/></label>
                
                <label> Servicios De Cable  <p:inputText id="servicioscable" placeholder=""  required=""/></label>
               
                <label> Historial: <p:inputText id="historial" placeholder=""  required=""/> </label>
            
            </h:panelGrid>

            <div class="center">
                <p:commandButton value="Consultar" class="btn-enviar" />
                <p:commandButton value="Regresar" class="btn-enviar"  onclick= "location = 'MenuPrincipal.xhtml'"/> 
                <p:commandButton value="Imprimir" class="btn-enviar" /> 
            </div>
        </h:form>

    </h:body>
</html>
