<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  class="form-register animated lightSpeedIn">

            <center>
                <h2>Bajas y cancelaciones</h2>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Codigo Del Cliente"/>
                    <p:inputText value="#{bajasBean.consulta.id_cliente}" />
                    <p:outputLabel value="Nombre Del Cliente"/>
                    <p:inputText value="#{bajasBean.consulta.nombre}"/>
                    <p:column/>
                    <p:commandButton value="Buscar" action="#{bajasBean.listarTodo()}"/>
                </h:panelGrid>
                <h2>Internet</h2>
                <p:dataTable id="data" value="#{consultaClientesBean.lstclientes}" var="paciente" scrollable="true" scrollHeight="100">
                    <p:column  headerText="Numero Contratacion">
                        <p:outputLabel value="#{paciente.id_contratacion}"/>
                    </p:column>

                    <p:column headerText="Id Cliente">
                        <p:outputLabel value="#{paciente.id_cliente}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{paciente.nombre}"/>
                    </p:column>

                    <p:column headerText="Id Paquete">
                        <p:outputLabel value="#{paciente.id_paquete}"/>
                    </p:column>

                    <p:column headerText="Nombre Paquete">
                        <p:outputLabel value="#{paciente.nom_paquete}"/>
                    </p:column>

                    <p:column headerText="Servicio">
                        <p:outputLabel value="#{paciente.tipo_servicio}"/>
                    </p:column>
                </p:dataTable>

                <h2>Servicios Internet</h2>
                <p:dataTable id="dataint" value="#{consultaClientesBean.lstClientes}" var="Clientes" scrollable="true" scrollHeight="100">
                    <p:column  headerText="Numero Contratacion">
                        <p:outputLabel value="#{Clientes.id_contratacion}"/>
                    </p:column>

                    <p:column headerText="Id Cliente">
                        <p:outputLabel value="#{Clientes.id_cliente}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{Clientes.nombre}"/>
                    </p:column>

                    <p:column headerText="Id Paquete">
                        <p:outputLabel value="#{Clientes.id_paquete}"/>
                    </p:column>

                    <p:column headerText="Nombre Paquete">
                        <p:outputLabel value="#{Clientes.nom_paquete}"/>
                    </p:column>

                    <p:column headerText="Servicio">
                        <p:outputLabel value="#{Clientes.tipo_servicio}"/>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>

    </h:body>
</html>
